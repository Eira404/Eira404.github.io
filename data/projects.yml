  description: 本项目在网页实现一款音乐游戏，此项目是南开大学2023年前端开发实训课程设计，只用于自我学习，不会进行商用。此版本的功能包括注册、登录、添加好友、选择搭档、选择曲包、选择歌曲、机器自动游玩、潜力值计算、残片计算等，暂时不支持玩家游玩。此逻辑判定代码已经完成，但并没有接入到此版本中。
